version: '3.9'

services:
  resolver:
    build: ./resolver
    container_name: resolver
    ports:
      - "8000:8000"
    volumes:
      - ./resolver:/app
    restart: always

  downloader-agent:
    build: ./downloader
    container_name: downloader-agent
    environment:
      - NAME=agent01
    restart: always

  scraper:
    build: ./scraper
    container_name: scraper
    ports:
      - "8500:8500"
    restart: always

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboards.json:/var/lib/grafana/dashboards/default.json
    restart: always