version: '3.9'

services:
  resolver:
    image: jimwong8/download-cluster:resolver-optimized
    container_name: resolver-optimized
    ports:
      - "8001:8000"
    restart: always
    environment:
      - PYTHONUNBUFFERED=1

  downloader-agent:
    image: jimwong8/download-cluster:downloader-optimized
    container_name: downloader-optimized
    environment:
      - NAME=agent01-optimized
      - SERVER=http://resolver-optimized:8000
      - PYTHONUNBUFFERED=1
    restart: always
    depends_on:
      - resolver

  scraper:
    image: jimwong8/download-cluster:scraper-optimized
    container_name: scraper-optimized
    ports:
      - "8501:8500"
    restart: always
    environment:
      - PYTHONUNBUFFERED=1

  # 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-optimized
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
    ports:
      - "9091:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-optimized
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/dashboards.json:/var/lib/grafana/dashboards/default.json
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
